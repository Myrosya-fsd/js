<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,500;1,500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,600;1,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <footer class="footer">
      <div class="container container-footer">
        <div class="footer-background">
          <picture>
            <source
              srcset="
                ./img/elements-des-1x.png 1x,
                ./img/elements-des-2x.png 2x
              "
              media="min-width: 1200px"
            />
            <source
              srcset="
                ./img/glass-effect-tab-1x.png 1x,
                ./img/glass-effect-tab-2x.png 2x
              "
              media="min-width: 768px"
            />
            <source
              srcset="
                ./img/glass-effect-mob-1x.png 1x,
                ./img/glass-effect-mob-2x.png 2x
              "
              media="max-width: 767px"
            />
            <img
              src="./img/elements-des-1x.png"
              alt="background-card"
              class="footer-background-card"
            />
          </picture>
        </div>

        <div class="footer-titel-block">
          <picture>
            <source
              srcset="./img/image-tab-1x.jpg 1x, ./img/image-tab-2x.jpg 2x"
              media="min-width:768px"
            />
            <source
              srcset="./img/image-mob-1x.jpg 1x, ./img/image-mob-2x.jpg 2x"
              media="max-width: 767px"
            />
            <img
              src="./img/image-tab-1x.jpg"
              alt="lloyd Jefferson"
              class="footer-picture"
              width="44"
            />
          </picture>

          <h1 class="footer-titel">
            Letâ€™s <span class="titel-red">work</span><br />
            <span class="title-second"> together</span>
          </h1>
        </div>
        <form class="form-contact" name="form-contact">
          <label for="user-email" class="contact-label"></label>
          <input
            type="email"
            name="email"
            id="user-email"
            placeholder="clients@gmail.com"
            required
            pattern="^\w+(\.\w+)?@[a-zA-Z_]+?\.[a-zA-Z]{2,3}$"
            class="contact-imput email"
          />
          <label for="user-comments" class="contact-label"></label>
          <input
            type="text"
            name="comments"
            id="user-comments"
            placeholder="comments"
            required
            class="contact-imput text"
          />
          <button class="footer-button" type="submit">Send</button>
        </form>
        <address class="header-address">
          <ul class="footer-address-list">
            <li class="footer-address-email">
              <a
                class="footer-address-link"
                href="mailto:lloydjefferson@gmail.com"
                >lloydjefferson@gmail.com</a
              >
            </li>
            <li class="footer-address-tel">
              <a class="footer-address-tel-link" href="tel:+3801111111111"
                >+380 11 1111 11 11</a
              >
            </li>
          </ul>
        </address>
      </div>
    </footer>

    <script type="module" src="./main.js"></script>
  </body>
</html>
